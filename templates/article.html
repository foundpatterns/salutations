{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} - {{ article.title }}
{% endblock %}

{% block content %}   
  {{ super() }}

  <div class="right pure-u-4-5">
    <div class="right-wrapper pure-u-1">

    <div class="article-wrapper pure-u-1">
      <article class="pure-u-1">
        <header class="article-header">
          {% include 'widgets/article-meta.html' %}
          <hr>
          
          {% include 'widgets/article-title.html' %}
        </header>

        <section class="article-content">
          {{ article.content }}
        </section>
      </article>
    </div>
  </div>
{% endblock %}
