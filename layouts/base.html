<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  {% block head %}
    <head>
    </head>
  {% endblock %}

  {% block body %}
    <body>
      <div id="content layout" class="pure-g-r">
        {% block content %}
          {% block logo %}
            <div id="logo" class="pure-u-1-6">
            </div>
          {% endblock%}

          {% block header %}
            <div id="header" class="pure-u-5-6">
            </div>
          {% endblock %}  
          
          {% block menu %}
            <div id="menu" class="pure-u-1">
            </div>
          {% endblock %}

          {% block categories %}
            <div id="categories" class="pure-u-1-5">
            </div>
          {% endblock %}
        {% endblock %}
      </div>
    </body>
  {% endblock %}
</html>
